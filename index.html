<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Atelier Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              burgundy: '#800020',
              charcoal: '#121212',
              gold: '#D4AF37',
              'gold-light': '#F4CF57',
              'gold-dark': '#AA8C2C',
              'paper': '#FFFFFF',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            boxShadow: {
              'luxury': '0 4px 20px -2px rgba(0, 0, 0, 0.5)',
              'glow': '0 0 15px rgba(212, 175, 55, 0.3)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Prevent scrolling on mobile when drawing */
      body {
        overscroll-behavior: none;
        touch-action: none;
        background-color: #121212;
      }
      /* Hide scrollbar for gallery */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-charcoal text-white h-screen w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
