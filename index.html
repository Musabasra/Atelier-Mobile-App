<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Atelier Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              burgundy: '#800020',
              charcoal: '#121212',
              gold: '#D4AF37',
              'gold-light': '#F4CF57',
              'gold-dark': '#AA8C2C',
              'paper': '#FFFFFF',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            boxShadow: {
              'luxury': '0 4px 20px -2px rgba(0, 0, 0, 0.5)',
              'glow': '0 0 15px rgba(212, 175, 55, 0.3)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* FIXED: Changed height to allow content to push past the screen */
      html, body, #root {
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      
      body {
        /* FIXED: Removed touch-action: none to allow finger scrolling */
        background-color: #121212;
        -webkit-tap-highlight-color: transparent;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react": "https://esm.sh/react@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/"
      }
    }
    </script>
  </head>
  <body class="bg-charcoal text-white overflow-y-auto">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
